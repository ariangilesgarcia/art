<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="https://unpkg.com/p5@1.6.0"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/addons/p5.gui.js"></script>
  </head>

  <body style="background-color: black">
    <button id="download-button">Download SVG</button>
    <script src="sketch.js"></script>
    <script src="layers.js"></script>
    <script>
      // Wait for the document to load before adding the event listener
      document.addEventListener("DOMContentLoaded", () => {
        const button = document.getElementById("download-button");

        // Add an event listener to the download button
        button.addEventListener("click", () => {
          // Save the canvas as an SVG file
          save("sketch.svg");
        });
      });
    </script>
  </body>
</html>
